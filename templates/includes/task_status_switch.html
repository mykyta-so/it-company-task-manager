<form method="post" action="{% url 'task_manager:task_status_switch' %}">
  {% csrf_token %}
  <input type="hidden" name="task_id" value="{{ task.id }}">
  <input type="hidden" name="current_url" value="{{ request.get_full_path }}">
  {% if task.is_completed %}
    <button class="btn btn-link text-success" type="submit"><i class="bi bi-check-circle-fill"></i></button>
  {% else %}
    <button class="btn btn-link text-warning" type="submit"><i class="bi bi-circle"></i></button>
  {% endif %}
</form>
