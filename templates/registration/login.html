{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-auto py-5 fs-2 fw-bolder text-center">
        <div><i class="bi bi-box-arrow-right"></i></div>
        <div>Log in</div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6 fw-medium mb-5">
        <form action="{% url 'login' %}" method="post" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <div class="text-center mt-5">
            <input class="btn btn-primary align-items-center mx-3" type="submit" value="Submit">
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
